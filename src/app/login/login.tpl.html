<form action="" method="POST" role="form">
	<legend>Sign in</legend>

	<div class="form-group">
		<label for="">username</label>
		<input ng-model="login.username" type="text" class="form-control" id="" placeholder="username">
	</div>
	<div class="form-group">
		<label for="">password</label>
		<input ng-model="login.password" type="password" class="form-control" id="" placeholder="password">
	</div>	

	

	<button ng-click="doLogin()" type="button" class="btn btn-primary">Submit</button>


	<button ng-click="doLogout()" type="button" class="btn btn-primary">Log Out</button>
</form>

<form action="" method="POST" role="form">
	<legend>Sign up</legend>

	<div class="form-group">
		<label for="">username</label>
		<input ng-model="signup.username" type="text" class="form-control" id="" placeholder="username">
	</div>
	<div class="form-group">
		<label for="">email</label>
		<input ng-model="signup.email" type="email" class="form-control" id="" placeholder="email">
	</div>		
	<div class="form-group">
		<label for="">password</label>
		<input ng-model="signup.password" type="password" class="form-control" id="" placeholder="password">
	</div>	

	<button ng-click="doSignup()" type="button" class="btn btn-primary">Signup</button>
</form>
